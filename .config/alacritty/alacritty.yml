scrolling:
  history: 10000

  multiplier: 3

window:
  padding:
    x: 5

font:

  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 12.0

cursor:
  style:
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Beam
    blinking: On
  blink_interval: 750
  unfocused_hollow: true

live_config_reload: true

schemes:
    doom_one: &dark
      primary:
        background: '0x282c34'
        foreground: '0xabb2bf'
      normal:
        black:   '0x282c34'
        red:     '0xe06c75'
        green:   '0x98c379'
        yellow:  '0xd19a66'
        blue:    '0x61afef'
        magenta: '0xc678dd'
        cyan:    '0x56b6c2'
        white:   '0x828791'
colors: *dark
